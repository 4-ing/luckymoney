<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/HCJ/css/style.css">
    <link rel="stylesheet" href="/HCJ/html/have/2.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
</head>
<body>
    <h1>user에게 도착한 덕담이 <strong>**개</strong> 있어요!</h1>
    <div id="luckyMoneyImgBox">
        <img id="luckyMoneyImg" src="/HCJ/img/luckymoney.jfif" alt="복주머니">
    </div>
    <div class="button-container">
        <button onclick="copyLink()">내 복주머니 링크 복사하기</button>
    </div>
    <script>
        function copyLink() {
            const link = "https://naver.com"; 
            navigator.clipboard.writeText(link).then(() => {
                alert("복주머니 링크가 복사되었습니다!");
            }).catch(err => {
                console.error("복사 실패: ", err);
                alert("복사에 실패했습니다. 다시 시도해주세요.");
            });
        }
    </script>
</body>
</html>
